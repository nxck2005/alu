<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ALU Simulation</title>
        <meta name="description" content="ALU simulation for students">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <!-- js -->
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
        
        <!-- navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #090C08">
            <div class='col-6'>
                <h1 id='titletag'> ALU Simulation </h1>
            </div>
            <div class='col'>
                <h3 class='ra' id='authortag'> by @{{ author }} </h3>
            </div>
        </nav>

    <!-- main body -->    
    <div class='container-fluid'>

        <div class='row'>

                <div class='card-body'>
                    <div class='col-9'>
                        <h7> Started: <span id='startuptime'>loading...</span></h7>
                    </div>
                    <div class='col'>
                        <h7 class='text-xs-right'> Uptime: <span id="uptime" class='text-xs-right'>loading...</span></h7>
                    </div>
                </div>

        </div>
        <div>
        {% block content %}
        {% endblock %}
        </div>
        <h8> 
            alpha build {{ version[:-11] }}
        </h8>
    </div>
        <!--<script src="" async defer></script>-->
    </body>
</html>
