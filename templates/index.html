<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ALU Simulation</title>
        <meta name="description" content="ALU simulation for students">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.purple.min.css"> -->
        <!--<link rel="stylesheet" href="">-->
        <!-- tailwind import, use npm later -->
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <!-- js -->
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
    <div class='container-fluid'>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class='row align-items-start'>
            <div class='col-6'>
                <h1 style> ALU Simulation </h1>
            </div>
            <div class='col'>
                <h3 class='ra'> {{ version }} by @{{ author }} </h3>
            </div>
        </div>
        <div class='row'>
            <div class='col-9'>
                <h7> Started: <span id='startuptime'>loading...</span></h7>
            </div>
            <div class='col'>
                <h7 class='text-xs-right'> Uptime: <span id="uptime" class='text-xs-right'>loading...</span></h7>
            </div>
        </div>
        <div>
        {% block content %}
        {% endblock %}
        </div>
        <h8> 
            alpha build {{ version[:-11] }}
        </h8>
    </div>
        <!--<script src="" async defer></script>-->
    </body>
</html>
